<!DOCTYPE html>
<html>

<head>
    <title>Ricky and Morty Reference</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css" type="text/css" />
</head>

<body>
    <div id="content">
    <h1>Ricky and Morty Reference</h1>
    <form id="searchForm" class="container">
        <fieldset class="form-group">
            <div class="row">
                <legend class="col-form-label col-sm-2 pt-0">Search By:</legend>
                <div class="col-sm-10">
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="searchBy" value="episode" id="searchByEpisode" checked>
                        <label class="form-check-label" for="searchByEpisode">
                    Episode
                  </label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="searchBy" value="location" id="searchByLocation">
                        <label class="form-check-label" for="searchByLocation">
                    Location
                  </label>
                    </div>
                </div>
            </div>
        </fieldset>
        

        <div class="form-group" id="episodeInput">
            <label for="episode">Episode</label>
            <input type="number" id="episode" name="episode" class="form-control" />
            <span id="episodeError"></span>
        </div>

        <button type="button" class="btn btn-secondary" id="searchEpisode">Search Episode</button>

        <div class="form-group" id="locationInput">
            <label for="location">Location</label>
            <select id="location" name="location" class="form-control"></select>
        </div>

        <div class="form-group" id="characterInput">
            <label for="character">Character</label>
            <select id="character" name="character" class="form-control"></select>
        </div>

        <button id="showCharacter" type="submit" class="btn btn-primary">See Character</button>
    </form>
    <div class="card bg-info text-white" id="imageCard">
        <img id="image" src="" alt="" class="card-img-top">
        <div class="card-body">
            <p id="imageCaption" class="card-text"></figcaption>
            <p id="status" class="card-text"></p>
            <p id="species" class="card-text"></p>
            <p id="gender" class="card-text"></p>
        </div>
    </figure>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="js/index.js"></script>
</body>

</html>
